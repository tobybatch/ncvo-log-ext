<div id="ncvo-logger-dialog" title="NCVO Log Interrogator" style="display: none">
  <div class="ncvo-controls">
    <div class="ncvo-controls-level">
      <label for="ncvo-control-level-debug">
        <input type="checkbox" class="ncvo-controls-level" name="debug" id="ncvo-control-level-debug" checked />Debug
      </label>
      <label for="ncvo-control-level-info">
        <input type="checkbox" class="ncvo-controls-level" name="info" id="ncvo-control-level-info" checked />Info
      </label>
      <label for="ncvo-control-level-warning">
        <input type="checkbox" class="ncvo-controls-level" name="warning" id="ncvo-control-level-warning" checked />Warning
      </label>
      <label for="ncvo-control-level-error">
        <input type="checkbox" class="ncvo-controls-level" name="error" id="ncvo-control-level-error" checked />Error
      </label>
    </div>
    <div class="ncvo-controls-component">
      <label for="ncvo-controls-component-select">Filter by component:
        <select name="ncvo-controls-component-select" id="ncvo-controls-component-select" >
          <option value="" disabled selected hidden>-- component --</option>
        </select>
      </label>
    </div>
  </div>
  <div id="ncvo-logger-content"></div>
</div>
